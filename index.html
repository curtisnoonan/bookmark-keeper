<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark App</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=css-tricks.com"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

  </head>
  <body>
    <!-- Open Modal -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container">
      <div id="item">
          <i class="fas fa-times" id="delete-bookmark" title="Delete Bookmark"></i>
        <div id="name">
          <img
            src="https://www.google.com/s2/favicons?domain=css-tricks.com"
            alt="Favicon"
          />
          <a href="https://css-tricks.com" target="_blank">Css Tricks</a>
        </div>
      </div>
      <div id="item">

        </div>
      </div>

</html>
